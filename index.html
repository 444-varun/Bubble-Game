<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Window -->
    <div class="main">
        <!-- the first panel start's in which game is setted -->
        <div id="panel">
            <!-- this is the top panel of the main panel -->
            <div id="top-P">
               <!-- this is the first element out of 3 -->
                <div id="elem">
                    <h4>Score</h4>
                <div id="box1">0</div>
                </div>
               <!-- this is the second element out of 3 -->
                <div id="elem">
                    <h4>Hit</h4>
                <div id="box2"></div>
                </div>
               <!-- this is the third element out of 3 -->
                <div id="elem">
                    <h4>Time</h4>
                <div id="box3">60</div>
                </div>
        <!-- the top panel div ends here  -->
            </div>
        <!-- the bottom panel div start's here -->
            <div id="btm-P">
                 <div id="bubble">
                      5
                 </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
